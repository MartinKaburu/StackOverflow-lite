<link rel="stylesheet" href="static/style.css">
<!--Try make this responsive-->
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="HandheldFriendly" content="true">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css">

<div class="my-page">
  <div class="left">
    <form action="/" method="post" class="form signup animated bounceInLeft">
        <h1>Sign Up</h1>
        <hr>
        <div class="field-wrap">
          <label>
            First Name
          </label>
          <input type="text" required autocomplete="off" />
        </div>
        <div class="field-wrap">
          <label>
            Last Name
          </label>
          <input type="text"required autocomplete="off"/>
        </div>
        <div class="field-wrap">
          <label>
            Email
          </label>
          <input type="email" required autocomplete="on"/>
        </div>
        <div class="field-wrap">
          <label>
            Password
          </label>
          <input type="password" required autocomplete="off"/>
        </div>
      <div class="field-wrap">
        <button type="submit" class="button"/>Submit</button>
      </div>
    </form>
  </div>
  <div class="right">
    <form action="/" method="post" class="form login animated bounceInRight">
        <h1>Log In</h1>
        <hr>
        <div class="field-wrap">
          <label>
            Email
          </label>
          <input type="email" required autocomplete="on"/>
        </div>
        <div class="field-wrap">
          <label>
            Password
          </label>
          <input type="password" required autocomplete="off"/>
        </div>
        <div class="field-wrap">
          <label>
            <input id="rememberme" name="rememberme" value="remember" type="checkbox" /> &nbsp;Remember me
          </label>
        </div>
        <div class="field-wrap">
          <a href="#">Forgot password?</a>
        <button type="submit" class="button"/>Submit</button>
      </div>
    </form>
  </div>
</div>
