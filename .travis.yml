language: python

python:
        -  2.7

install:
        - pip install -r requirements.txt
        - pip install codecov
        - pip install pylint

script:
        - coverage erase
        - coverage run --source=app -m app.tests.test_non_persistent_endpoints && coverage html
        - pylint --output-format=text --unused-argument app


after_success:
        - codecov --token=$codecov_token

deploy:
  provider: heroku
  api_key: $api_key
  app: kaburu-stackoverflow-lite
